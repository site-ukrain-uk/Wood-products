<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерев'яні вироби</title>
</head>
<body>

    <div class="premium-catalog">
    <table class="luxury-table">
        <thead>
            <tr>
                <th>Виріб</th>
                <th>Параметри</th>
                <th>Вартість</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="photo-cell">
                    <img src="catalog.1.jpg" alt="Виріб 1">
                </td>
                <td class="info-cell">180 × 65 × 45 см</td>
                <td class="price-cell">14 000 грн</td>
            </tr>
            <tr>
                <td class="photo-cell">
                    <img src="catalog.2.jpg" alt="Виріб 2">
                </td>
                <td class="info-cell">180 × 65 × 45 см</td>
                <td class="price-cell">14 500 грн</td>
            </tr>
            <tr>
                <td class="photo-cell">
                    <img src="catalog.3.jpg" alt="Виріб 3">
                </td>
                <td class="info-cell">110 × 60 × 45 см</td>
                <td class="price-cell">10 000 грн</td>
            </tr>
        </tbody>
    </table>

    <div class="navigation">
        <a href="index.html" class="back-link">← Повернутися на головну</a>
    </div>
</div>

</html>
